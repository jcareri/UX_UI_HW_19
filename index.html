<!DOCTYPE html>
<html>
    <head>
        <title>Jenna Careri's Portfolio</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Archivo">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Archivo+Black">
    </head>
    <body>
        
        <!---Header starts here--->
        <header class="navigation">
            <div class="inline-block logo">
                <img src="Images/Logo-blue.png" alt="Logo in blue" width="100%" height="100%">
            </div>
            <nav class="inline-block">
                <ul class="navItems">
                    <li class="inline-block navElement">About</li>
                    <li class="inline-block navElement">Projects</li>
                </ul>

            </nav>
        </header>
        
        <!---Hero starts here--->
        <section class="hero">
            <div class="letters">
                <img src="Images/J.png" alt="Letter J" class="heroLetter" id="j">
                <img src="Images/E.png" alt="Letter E" class="heroLetter" id="e1">
                <img src="Images/N.png" alt="Letter N" class="heroLetter" id="n1">
                <img src="Images/N.png" alt="Letter N" class="heroLetter" id="n2">
                <img src="Images/A.png" alt="Letter A" class="heroLetter" id="a1">
                <img src="Images/C.png" alt="Letter C" class="heroLetter" id="c">
                <img src="Images/A.png" alt="Letter A" class="heroLetter" id="a2">
                <img src="Images/R.png" alt="Letter R" class="heroLetter" id="r1">
                <img src="Images/E.png" alt="Letter E" class="heroLetter" id="e2">
                <img src="Images/R.png" alt="Letter R" class="heroLetter" id="r2">
                <img src="Images/I.png" alt="Letter I" class="heroLetter" id="i">
                <img src="Images/Blue.png" alt="Blue Icon" class="heroIcon" id="blueIcon">
                <img src="Images/Purple.png" alt="Purple Icon" class="heroIcon" id="purpleIcon">
                <img src="Images/Green.png" alt="Green Icon" class="heroIcon" id="greenIcon">
                <img src="Images/Orange.png" alt="Orange Icon" class="heroIcon" id="orangeIcon">
                <img src="Images/Pink.png" alt="Pink Icon" class="heroIcon" id="pinkIcon">
                <div class="card">                
                    <p class="cardTitle">eBay currency conversion experience</p>
                    <button type="button">View project</button>
                </div>
            </div>
            <div class="contact"> <!---for additional links--->
                <ul class="contactItems">
                    <li class="inline-block separator">508-932-1681</li>
                    <li class="inline-block separator"><a href="mailto:jlcareri@comcast.net">jlcareri@comcast.net</a></li>
                    <li class="inline-block separator"><a href="https://www.linkedin.com/in/jennacareri/" target="_blank">LinkedIn</a></li>
                    <li class="inline-block separator"><a href="Files/Careri Resume.pdf" target="_blank" download>Resume (PDF)</a></li>
                </ul>
            </div>
        </section>
        
        <!---Footer starts here--->
        <footer>
            <div class="inline-block pages"> <!---for footer items--->
                <ul>
                    <li class="inline-block footerItem">About</li>
                    <li class="inline-block footerItem">eBay currency conversion</li>
                    <li class="inline-block footerItem">Pocket Local mobile app</li>
                    <li class="inline-block footerItem">Crossroads redesign</li>
                    <li class="inline-block footerItem">Extras and snippets</li>
                </ul>
            </div>
            <div class="inline-block location"> <!---for city--->
                <p>Salt Lake City, UT</p>
            </div>
        </footer>
    
    </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JS/index.js"></script>
</html>
